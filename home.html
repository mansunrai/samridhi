<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
      }

      .post-container {
        width: 800px; /* Doubled from 400px */
        background-color: white;
        border-radius: 30px; /* Doubled from 15px */
        overflow: hidden;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Increased shadow */
      }

      .search {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 16px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        padding: 10px;
        width: 100%;
        border: none; /* Doubled from 12px */
        margin-bottom: 4px; /* Doubled from 2px */
        border-radius: 20px; /* Increased radius */
      }

      .post-content {
        background-color: #ff7b9c;
        padding: 24px; /* Doubled from 12px */
        border-radius: 0 0 20px 20px; /* Increased radius */
      }

      .main-image {
        width: 100%;
        height: 400px; /* Doubled from 200px */
        object-fit: cover;
        border-radius: 16px; /* Doubled from 8px */
        margin-bottom: 24px; /* Doubled from 12px */
      }

      .user-info {
        display: flex;
        align-items: center;
        margin-bottom: 24px; /* Doubled from 12px */
      }

      .profile-pic {
        width: 80px; /* Doubled from 40px */
        height: 80px; /* Doubled from 40px */
        border-radius: 50%;
        margin-right: 20px; /* Doubled from 10px */
      }

      .button-container {
        display: flex;
        gap: 20px; /* Doubled from 10px */
      }

      .action-button {
        background-color: white;
        border: none;
        padding: 16px 32px; /* Doubled from 8px 16px */
        border-radius: 40px; /* Doubled from 20px */
        cursor: pointer;
        font-size: 24px; /* Increased from 14px */
        transition: background-color 0.2s;
      }

      .action-button:hover {
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div class="post-container">
      <div class="post-content">
        <img src="img2.jpg" alt="Main post image" class="main-image" />
        <div>
        <div class="search-bar">
          <input type="text" class="search" />
        </div>
        <div class="user-info">
          <img src="img3.jpg" alt="Profile picture" class="profile-pic" />
          <div class="button-container">
            <button class="action-button profile-button">Profile</button>
            <button class="action-button read-more-button">Read More</button>
            <button class="action-button moments-button">Our Moments</button>
          </div>
        </div>
      </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
          document.querySelector(".profile-button").addEventListener("click", function () {
            window.location.href = "home.html"; // Change to your desired URL
          });
      
          document.querySelector(".read-more-button").addEventListener("click", function () {
            window.location.href = "readmore.html"; // Change to your desired URL
          });
      
          document.querySelector(".moments-button").addEventListener("click", function () {
            window.location.href = "memory.html"; // Change to your desired URL
          });
        });
      </script>
      
  </body>
</html>
