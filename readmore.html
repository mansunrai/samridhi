<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee); /* Soft gradient background */
      font-family: 'Poppins', sans-serif;
    }

    .notification-card {
      background-color: #ff7b9c;
      border-radius: 16px;
      padding: 24px;
      width: 340px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      text-align: center;
      position: relative;
    }

    .message-header {
      color: white;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .message-container img {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      object-fit: cover;
      border: 3px solid #ff7b9c;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    .message-container img:hover {
      transform: scale(1.05);
    }

    .notification-dot {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 12px;
      height: 12px;
      background-color: white;
      border-radius: 50%;
      border: 2px solid #ff7b9c;
    }

    .button-container {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 15px;
    }

    .action-button {
      background-color: white;
      border: none;
      border-radius: 24px;
      padding: 10px 18px;
      cursor: pointer;
      flex: 1;
      font-size: 14px;
      font-weight: bold;
      transition: all 0.3s ease;
      color: #ff7b9c;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }

    .action-button:hover {
      background-color: #ffecf0;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="notification-card">
    <div class="message-header">Read Me! Read Me! Read Me, pls!</div>
    <div class="message-container">
      <div>
        <img id="toggleImage" src="img4.png" alt="Closed Envelope" onclick="openLetter()">
      </div>
      <div class="notification-dot"></div>
    </div>

    <div class="button-container">
      <button class="action-button" onclick="handleClick('profile')">Profile</button>
      <button class="action-button" onclick="handleClick('read')">Read Me</button>
      <button class="action-button" onclick="handleClick('memories')">Our Memories</button>
    </div>
  </div>

  <script>
    function handleClick(action) {
      switch(action) {
        case 'profile':
          window.location.href="home.html"
          break;
        case 'read':
         window.location.href="readmore.html"
          break;
        case 'memories':
          window.location.href="memory.html"
          break;
      }
    }

    function openLetter() {
      const image = document.getElementById('toggleImage');
      if (image.src.includes("img4.png")) {
        image.src = "love-letter.jpg"; // Change to an open letter image
      } else {
        image.src = "img4.png"; // Change back to the envelope
      }
    }
  </script>
</body>
</html>
